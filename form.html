    <!--Custom javascript to make active button yellow, and make only one form visible at a time-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const htmlFormButton = document.getElementById('htmlFormButton');
            const googleFormButton = document.getElementById('googleFormButton');
            const htmlForm = document.getElementById('htmlform');
            const googleForm = document.getElementById('googleform');

            function setActiveButton(activeButton) {
                htmlFormButton.classList.remove('active');
                googleFormButton.classList.remove('active');
                activeButton.classList.add('active');
            }

            function showHtmlForm() {
                htmlForm.classList.add('show');
                googleForm.classList.remove('show');
                setActiveButton(htmlFormButton);
            }

            function showGoogleForm() {
                htmlForm.classList.remove('show');
                googleForm.classList.add('show');
                setActiveButton(googleFormButton);
            }

            // Set the default active button
            showHtmlForm();

            htmlFormButton.addEventListener('click', showHtmlForm);
            googleFormButton.addEventListener('click', showGoogleForm);
        });
    </script>
